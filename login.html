<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Open LMS - Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">


    <link href="css/common-styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div id="login-container" class="col-lg-4 col-lg-offset-4">
            <h1 class="equal-margin-top-bottom">Open - LMS</h1>
            <form role="form">
                <div id="email-group" class="input-group">
                    <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <input type="email" class="form-control" id="email" placeholder="jdoe@example.com">
                </div>
                <div id="password-group" class="input-group">
                    <div class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></div>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>

                <button type="button" class="btn btn-success" id="login-btn">LOGIN</button>
            </form>
        </div>
    </div>
    <!-- /.row -->
</div>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Morris Charts JavaScript -->
<script src="js/plugins/morris/raphael.min.js"></script>
<script src="js/plugins/morris/morris.min.js"></script>
<script src="js/plugins/morris/morris-data.js"></script>

<script>
    $('#login-btn').click(function () {
        const login_url = "http://52.34.207.176/api/login";
        const data = {
            email: $('#email').val(),
            password: $('#password').val()
        };
        console.log(data);
        $.ajax({
            type: "POST",
            url: login_url,
            data: data,
            dataType: "json",
            success: function (json) {
                console.log(json);
                window.location = "index.html";
            },
            error: function (xhr, errmsg, err) {
                console.log(xhr);
                console.log(xhr.status + ": " + xhr.responseText);
            }
        });
    });
</script>

</body>

</html>
